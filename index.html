<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="main.css">

    <title>Listening Game</title>
</head>

<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Game</button>
    </div>
    <div class="card quiz_box">
        <div class="question_sound">
        </div>
        <section class="card-body">
            <div class="question_text">

            </div>
            <hr style="border: 3px solid black;">
            <div class="option_list">
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class="next_btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Restart</button>
            <button class="btn btn-primary btn_quit">Finish test</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
